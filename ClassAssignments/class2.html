<!DOCTYPE html>
<html>
<head>
  <title>Calculator</title>
  <style>
    #container{
      border: 2px solid black;
      width: 250px;
      padding: 20px;
    }
    input{
      width: 200px;
      height: 30px;
      font-size: 16px;
    }
    button{
      height: 35px;
      width: 100px;
      font-size: 16px;
      margin-top: 10px;
      background-color: rgb(66, 12, 12);
      color: white;
      border: none;
      border-radius: 8px;
    }
    h2{
      text-align: center;
    }
  </style>
</head>
<body>
  <center>
 <div id="container">

  <h2>Addition</h2>
  <input id="num1" type="number" placeholder="First number">
  <br>
  <br>
  <input id="num2" type="number" placeholder="Second number">
  <br>
  <br>
  <button onclick="addNumbers()">Add</button>
  <h3 id="result"></h3>

  </div>

  </center>
 

  <script>
    function addNumbers() {
      let a = parseFloat(document.getElementById("num1").value);
      let b = parseFloat(document.getElementById("num2").value);
      document.getElementById("result").innerText = "Sum: " + (a + b);
    }
  </script>
</body>
</html>
