<!DOCTYPE html>
<html lang="en">
<head>
  <title>Calculator project</title>
  <style>
    *{
      padding: 20px;
    }
    #container{
      border: 2px solid rgb(175, 172, 172);
      border-radius: 10px;
      width: 200px;
    }
     .display_container{
      border: 2px solid black;
      margin: 10px;
      width: 85%;
      font-size: 35px;
      font-weight: 700px;
      
     }

    .button_container{
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      
      }

     .buttons{
      height: 45px;
      width: 45px;
      margin:3px;
      
     }
  </style>
</head>
<body>
  <div id="container">

    <input type="text" id="display_container" readonly>

    <div class="button_container">

    <button class="buttons" onclick="
    currentDisplay='';
    document.querySelector('#display_container').value = currentDisplay;
    " >AC</button>

    <button class="buttons" onclick="
    currentDisplay=currentDisplay+'1';
    document.querySelector('#display_container').value = currentDisplay;
    " >1</button>

    <button class="buttons"
    onclick="
    currentDisplay=currentDisplay+'2';
    document.querySelector('#display_container').value = currentDisplay;
    "  >2</button>

    <button class="buttons" onclick="
    currentDisplay=currentDisplay+'+';
    document.querySelector('#display_container').value = currentDisplay;
    " >+</button>

    <button class="buttons"
    onclick="
    currentDisplay=currentDisplay+'3';
    document.querySelector('#display_container').value = currentDisplay;
    "  >3</button>

    <button class="buttons" 
    onclick="
    currentDisplay=currentDisplay+'4';
    document.querySelector('#display_container').value = currentDisplay;
    " >4</button>

    <button class="buttons" 
    onclick="
    currentDisplay=currentDisplay+'-';
    document.querySelector('#display_container').value = currentDisplay;
    " >-</button>

    <button class="buttons" 
    onclick="
    currentDisplay=currentDisplay+'5';
    document.querySelector('#display_container').value = currentDisplay;
    " >5</button>

    <button class="buttons" 
    onclick="
    currentDisplay=currentDisplay+'6';
    document.querySelector('#display_container').value = currentDisplay;
    " >6</button>

    <button class="buttons" 
    onclick="
    currentDisplay=currentDisplay+'*';
    document.querySelector('#display_container').value = currentDisplay;
    " >*</button>

    <button class="buttons"
    onclick="
    currentDisplay=currentDisplay+'7';
    document.querySelector('#display_container').value = currentDisplay;
    "  >7</button>

    <button class="buttons" 
    onclick="
    currentDisplay=currentDisplay+'8';
    document.querySelector('#display_container').value = currentDisplay;
    " >8</button>

    <button class="buttons" 
    onclick="
    currentDisplay=currentDisplay+'/';
    document.querySelector('#display_container').value = currentDisplay;
    " >/</button>

    <button class="buttons" 
    onclick="
    currentDisplay=currentDisplay+'9';
    document.querySelector('#display_container').value = currentDisplay;
    " >9</button>

    <button class="buttons" onclick="
    let result=eval(currentDisplay)
    currentDisplay=result;
    document.querySelector('#display_container').value = currentDisplay;
    "  >=</button>

    <button class="buttons" onclick="
    currentDisplay=currentDisplay+'.';
    document.querySelector('#display_container').value = currentDisplay;
    " >.</button>

    <button class="buttons" 
    onclick="
    currentDisplay=currentDisplay+'0';
    document.querySelector('#display_container').value = currentDisplay;
    " >0</button>
    
    </div>
  </div>
  <script>
    let currentDisplay=``;
    document.querySelector("#display_container").value=currentDisplay;
  </script>
</body>
</html>
