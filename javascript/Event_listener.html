<!DOCTYPE html>
<html lang="en">
<head>
  <title>Event listener</title>
</head>
<body>
  <button class="my_button">click me</button>

  <script>
    let buttonElement = document.querySelector('.my_button');

    let behaviour=event =>
      console.log('I am clicked');

    buttonElement.addEventListener('click', behaviour
    );

    let printDate = event =>
      console.log(new Date());

    buttonElement.addEventListener('click',printDate);

    buttonElement.removeEventListener('click', behaviour);
     
  </script>
</body>
</html>
