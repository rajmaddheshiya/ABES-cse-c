<!DOCTYPE html>
<html lang="en">
<head>
  <title>If else and boolean</title>
</head>
<body>
  <script>
    let age=45;
    let gender='female';
    let finaldicount;

    if(age<=5){
      finaldiscount=100;
    }
    else if(gender==='female' || age<=8){
      finaldiscount=50;
    }
    else if(age>=65){
      finaldiscount=30;
    }
    else{
      finaldiscount=0;
    }
    console.log(`Your final discount is ${finaldiscount}`);
  </script>
</body>
</html>
